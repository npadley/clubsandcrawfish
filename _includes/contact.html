<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Have some additional questions about the tournament?</p>
            </div>
        <div class="col-lg-3 col-lg-offset-1 text-center">
            <a href="https://facebook.com/{{ site.facebook_username }}">
                <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.facebook_username }}</p>
            </a>
        </div>
        <div class="col-lg-4 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-3 text-center">
            <a href="https://instagram.com/{{ site.instagram_username }}">
            <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.instagram_username }}</p>
            </a>
        </div>

    </div>
     <hr class="primary">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-2 text-center">
                <p style="margin-top: 40px;"><a href="walnutfarm.org"><img src="img/walnut-farm-logo.png" class="img-responsive" alt=""></a></p>
            </div>
            <div class="col-md-4 text-center">
                <p><img src="img/walnut-farm-25-years.jpg" class="img-responsive" alt=""></p>
            </div>
        </div>
    </div>
</section>
